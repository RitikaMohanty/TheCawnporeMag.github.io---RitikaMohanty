<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Sign up</title>
  <link rel="stylesheet" href="styles/login.css">
  <!-- Font Awesome for eye icon -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css"
    integrity="sha512-iecdLmaskl7CVkqkXNQ/ZH/XLlvWZOJyj7Yy7tcenmpD1ypASozpmT/E0iPtmFIB46ZmdtAc9eNBvH0H/ZpiBw=="
    crossorigin="anonymous" referrerpolicy="no-referrer">
</head>
<body>
  <div class="container">
    <h2>Sign up</h2>
    <form id="signup-form">
      <div class="input-group">
        <label for="username">Username</label>
        <input id="username" type="text" placeholder="Username" required>
      </div>
      <div class="input-group">
        <label for="email">Email</label>
        <input id="email" type="email" placeholder="Email" required>
      </div>
      <div class="input-group">
        <label for="password">Password</label>
        <!-- Password input container with toggle button on the right -->
        <div class="password-field-container">
          <input id="password" type="password" placeholder="Password" required>
          <!-- Password visibility toggle button positioned on the right side -->
          <button type="button" id="togglePassword" aria-label="Toggle password visibility">
            <i class="fas fa-eye" aria-hidden="true"></i>
          </button>
          </div>
      </div>
      <button type="submit">Sign up</button>
    </form>
    <p class="form-link">Already have an account? <a href="login.html">Login</a></p>
  </div>
  <button class="back-button signup" onclick="window.location.href='index.html'"> ‚Üê Back To Home</button>
  <script src="scripts/auth.js"></script>
</body>
</html>
